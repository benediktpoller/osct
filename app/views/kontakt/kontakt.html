<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">Kontakt</li>
</ol>

<div class="row">

    <div class="col-md-8">


        <div class="row" style="padding-left: 1em;">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2658.9711482483176!2d15.617860615974498!3d48.207171654289674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477278afd068ced7%3A0xae53f4f35416e4e7!2sSchie%C3%9Fstattring+5%2C+3100+St.+P%C3%B6lten%2C+%C3%96sterreich!5e0!3m2!1sde!2sde!4v1459961722697" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
            <br>
            <br>

            <div class="col-md-6 well">
                <form ng-submit="submitContactForm($event)">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="" ng-model="contact.name">
                    </div>

                    <div class="form-group">
                        <label for="mail">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="E-Mail-Adresse" required="" ng-model="contact.email">
                    </div>

                    <div class="form-group">
                        <label for="subject">Betreff</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Betreff" ng-model="contact.subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Nachricht</label>
                        <textarea class="form-control" rows="10" id="message" name="message" placeholder="Nachricht" required="" ng-model="contact.message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default">Senden</button>
                </form>

            </div>
            <div class="col-md-6">
                <strong>Präsident: Manfred Schiemer</strong>

                <br> Schießstattring 5/3/13
                <br> 3100 St.Pölten
                <br>
                <br> E-Mail: <a href="mailto:office@osct.at">office@osct.at</a>
                <br> Telefon: +43 650 / 9930372
                <br>
                <br> <a href="http://zvr.bmi.gv.at/pdf/1459963660107.pdf?">ZVR: 525732668</a>
            </div>

        </div>
    </div>

    <div class="col-md-4">
        <div ng-include="'views/sidebar.html'"></div>
    </div>

</div>
